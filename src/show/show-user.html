<!DOCTYPE html>
<npdc:edit-button class="np-primary-control"></npdc:edit-button>
<npdc:loader ng-if="!document"></npdc:loader>


<article ng-if="document" class="np-padding">

  <div ng-if="isLoggedInAs(document._id)">
    <h3>You are logged in as this user</h3>
  </div>
  
  
  <npdc-document:meta></npdc-document:meta>
  <span ng-if="false == document.active"> [deactivated]</span>

  <section ng-if="document.systems">
    <h3>Access rights</h3>
    <md-divider></md-divider>

    <section ng-repeat="system in document.systems">
      {{ system | json }}
    </section>
  </section>

  <section ng-if="document.groups">
    <h3>Groups</h3>
    <md-divider></md-divider>

    <ul>
      <li ng-repeat="group in document.groups">{{ group }}</li>
    </ul>
  </section>

  <section ng-if="document.uri">
    <a ng-href="{{ personHref(document.uri) }}">{{ document.name}}'s public profile on npolar.no</a>
  </section>
  
  <!--<section>
    <h4>Actions</h4>
    <ul>
      <li><a ng-href="reset?username={{ document._id }}">Change password</a></li>
    </ul>
  </section>-->
  
  <md-button ng-if="isLoggedInAs(document._id)" type="submit" ng-click="logout()" class="md-raised md-primary">Logout</md-button>

</article>
